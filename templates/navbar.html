{% load cart_template_tags %}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url 'core:home' %}">
            <strong class="blue-text">E-comm</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.resolver_match.view_name == 'core:home' %}active{% endif %}">
                    <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="#">Products</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'core:checkout' %}active{% endif %}">
                    <a class="nav-link waves-effect" href="{% url 'core:checkout' %}">
                        Checkout</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                {% if user.is_authenticated %}
                <li class="nav-item {% if request.resolver_match.view_name == 'core:order-summary' %}active{% endif %}">
                    <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
                        <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item {% if request.resolver_match.view_name == 'account_login' %}active{% endif %}">
                    <a class="nav-link waves-effect" href="{% url 'account_login' %}">Login</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'account_signup' %}active{% endif %}">
                    <a class="nav-link waves-effect" href="{% url 'account_signup' %}">Register</a>
                </li>
                {% endif %}
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->
